<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="background">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="info">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
        <p class="location">London</p>
        <hr />
        <div class="stats">
          <p><span>80K</span>Followers</p>
          <p><span>803K</span>Likes</p>
          <p><span>1.4K</span>Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
